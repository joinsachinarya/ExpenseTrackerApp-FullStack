<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <header id="header" class="bg-primary">
      <a href="../html/index.html" class="text-white">Home</a>
      <h2>
        <a href="../html/index.html" class="text-white">Expense Tracker App</a>
      </h2>
      <a href="../html/expenses.html" class="text-white">All Expenses</a>
    </header>

    <div id="main" class="card" style="width: 50%">
      <form id="form" class="card-body">
        <h5 class="card-title">ADD EXPENSE</h5>
        <div class="">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class=""
            placeholder="Name"
            required
            autocomplete="off"
          />
        </div>
        <div class="">
          <label for="category">Category</label>
          <select name="category" id="category" class="" required>
            <option value="" disabled selected>Select category</option>
            <option value="shopping">Shopping</option>
            <option value="trip">Trip</option>
            <option value="education">Education</option>
            <option value="food">Food</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            class=""
            placeholder="Price"
            required
          />
        </div>
        <div class="">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            class=""
            placeholder="Quantity"
            required
          />
        </div>
        <button type="submit" class="">Submit</button>
      </form>
    </div>

    <div id="footer" class="bg-primary text-center text-white">
      &copy;
      <button class="btn">
        <a
          href="https://github.com/sac6inarya/ExpenseTrackerApp-FullStack.git"
          class="text-white"
          >Sachin Arya</a
        >
      </button>
    </div>
    <script src="/public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
