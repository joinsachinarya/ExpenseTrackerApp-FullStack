<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <header id="header" class="bg-primary">
      <a href="../html/index.html" class="text-white">Home</a>
      <h2>
        <a href="../html/index.html" class="text-white">Expense Tracker App</a>
      </h2>
      <a href="../html/expenses.html" class="text-white">All Expenses</a>
    </header>

    <div id="home-container">
      <div id="main-left" class="card" style="width: 40%">
        <form id="form" class="card card-body">
          <h5 class="card-title mb-3">ADD NEW EXPENSE</h5>
          <div class="card p-3 m-3">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Name"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select
                name="category"
                id="category"
                class="form-select"
                required
              >
                <option value="" disabled selected>Select category</option>
                <option value="Shopping">Shopping</option>
                <option value="Trip">Trip</option>
                <option value="Education">Education</option>
                <option value="Food">Food</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                name="price"
                id="price"
                class="form-control"
                placeholder="Price"
                required
              />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input
                type="number"
                name="quantity"
                id="quantity"
                class="form-control"
                placeholder="Quantity"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>

      <div id="main-right" class="card">
        <h5 class="card-title m-4 text-center">Total Expenses:</h5>
        <div id="total-expense-value" class="card-body text-center"></div>
      </div>
    </div>

    <div id="footer" class="bg-primary text-center text-white">
      &copy;
      <button class="btn">
        <a
          href="https://github.com/sac6inarya/ExpenseTrackerApp-FullStack.git"
          class="text-white"
          >Sachin Arya</a
        >
      </button>
    </div>
    <script src="/public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
